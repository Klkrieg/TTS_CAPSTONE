<body>
<!--Navbar-->

<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
    </form>
    <a th:href="@{/login}"><button type="button" class="btn btn-primary btn-block">Login</button></a>
</div>
<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
