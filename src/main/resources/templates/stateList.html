<!--State Title-->
<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">{stateName}</h1>
            <p>These are the national parks in {stateName}:</p>
        </div>
    </div>
</main>


<!--List of National Parks in state selected populates here in the cards-->
<div class="container">
    <div class="row">
        <div class="card col-md-3 small-product-card">
            <div class="card-body">
                <div class="card-title">
                    <h1> {parkName} 1</h1>
                </div>
                <div class="card-text">
                <p>{parkDescription}</p>
                </div>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>
        <div class="card col-md-3 small-product-card">
            <div class="card-body">
                <div class="card-title">

                </div>

            </div>
        </div>
        <div class="card col-md-3 small-product-card">
            <!--            <a class="card-img"/></a>-->
            <div class="card-body">
                <div class="card-title">
                    <h1>{parkName} 3</h1>
                </div>
                <div class="card-text">
                    <p>{parkDescription}</p>
                </div>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>
